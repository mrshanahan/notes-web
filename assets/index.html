<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Notes</title>
        <script src="./notes.js"></script>
        <script src="./index.js"></script>
        <link href="./notes.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>
        <div class="main">
            <div class="buffer"></div>
            <div id="notes-list-container">
                <div id="create-note-bar">
                    <a href="/edit.html"><img src="./create-note.png"/></a>
                    <div id="notes-list-filter-container">
                        <input id="notes-list-filter" placeholder="Filter by title..." oninput="renderNotes();" />
                    </div>
                    <select id="sort-criterion-select" onchange="setSortCriterion(event.target.value);"></select>
                    <div class="notes-button-container">
                        <button id="sort-direction-button" class="notes-button sort-button-up" onclick="toggleSortDirection(this);">&uarr;</button>
                    </div>
                </div>
                <div id="notes-list"></div>
            </div>
            <div class="buffer"></div>
        </div>
    </body>
</html>
